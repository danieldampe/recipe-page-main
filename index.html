<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Recipe page</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components/main-image.css">
    <link rel="stylesheet" href="./css/components/introduction.css">
    <link rel="stylesheet" href="./css/components/details-box.css">
    <link rel="stylesheet" href="./css/components/instructions-list.css">
    <link rel="stylesheet" href="./css/components/information-table.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <!-- HTML -->
    <div id="root">
        <div id="page-wrapper">
            <div id="page">
                <header id="header" class="header"></header>
                <main id="main" class="main"></main>
            </div>
        </div>
        <footer class="footer attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/danieldampe" target="_blank">danieldampe</a>.
        </footer>
    </div>
    <!-- Components -->
    <template id="details-box-component">
        <div class="details-box">
            <div class="details-box__title" data-title></div>
            <ul class="details-box__ul" data-ul></ul>
        </div>
    </template>
    <template id="ingredients-list-component">
        <div class="ingredients-list">
            <h2 class="ingredients-list__title title">Ingredients</h2>
            <ul class="ingredients-list__ul" data-ul></ul>
        </div>
    </template>
    <template id="instructions-list-component">
        <div class="instructions-list">
            <h3 class="instructions-list__title title">Instructions</h3>
            <ol class="instructions-list__ul" data-ol></ol>
        </div>
    </template>
    <template id="information-table-component">
        <div class="information-table">
            <div class="information-table__title title" data-title></div>
            <p class="information-table__content" data-content></p>
            <div class="information-table__table" data-table></div>
        </div>
    </template>
    <!-- JS -->
    <script type="module" src="./js/index.js"></script>
</body>
</html>
